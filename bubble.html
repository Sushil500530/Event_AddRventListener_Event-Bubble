<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <section id="section">
        <ul id="secttion-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Reprehenderit, eum!</li>
            <li id="item-3">Tenetur, itaque!</li>
            <li id="item-4">Exercitationem, accusantium!</li>
            <li id="item-5">Libero, quae!</li>
            <li id="item-6">Quos, dolorum.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('clicked item-2!')
            event.stopPropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('clicked second item-2!')
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('clicked third item-2!')
            event.stopPropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('clicked fourth item-2!')
            event.stopPropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('clicked fiveth item-2!')
            event.stopPropagation();
        })
        document.getElementById('secttion-ul').addEventListener('click', function(){
            console.log('ul clicked!')
        })
        document.getElementById('section').addEventListener('click', function(){
            console.log('section container clicked!')
        })
    </script>
</body>
</html>
