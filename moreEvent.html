<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <h1>Explore More events</h1>
    <button id="more-event">Events</button>
    <input id="text-field" type="text">


    <script>
        // document.getElementById('text-field').addEventListener('focus', function(){
        //     console.log('event trigger focus!')
        // })
        // document.getElementById('text-field').addEventListener('blur', function(){
        //     console.log('event trigger of blur!')
        // })
        document.getElementById('text-field').addEventListener('keypress', function(event){
            console.log(event.target.value)
        })
        // document.getElementById('text-field').addEventListener('keyup', function(){
        //     console.log('event trigger of keyup!')
        // })
        // document.getElementById('text-field').addEventListener('keypress', function(){
        //     console.log('event trigger of keypress!')
        // })
        document.getElementById('more-event').addEventListener('mouseenter', function(){
            console.log("event triggrerd mouse enter!")
        })
    </script>
</body>
</html>
